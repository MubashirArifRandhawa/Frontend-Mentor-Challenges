<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Font styles 500, 700, 900 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="card__details">
          <h1 class="text__color_dark_blueish_black">Order Summary</h1>
          <p class="text__color_greyish_blue order__details">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__price">
            <img src="./images/icon-music.svg" alt="" />
            <div class="card__price_list">
              <h3 class="text__color_dark_blueish_black">Annual Plan</h3>
              <span class="text__color_greyish_blue">$59.99/year</span>
            </div>

            <a href="javascript:;" class="link__styles"> Change </a>
          </div>
          <div class="card__button">
            <button class="btn_styles proceed__order">
              Proceed to Payment
            </button>
            <br />
            <button class="btn_styles cancel__order text__color_greyish_blue">
              Cancel Order
            </button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mubashir Arif Randhawa</a>.
      </div>
    </main>
  </body>
</html>
