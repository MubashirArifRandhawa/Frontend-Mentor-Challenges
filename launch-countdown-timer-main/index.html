<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="header">We're launching soon</h1>
        <div class="timer__container">
          <div class="card">
            <div class="val" id="days">08</div>
            <div class="tag">Days</div>
          </div>
          <div class="card">
            <div class="val" id="hours">08</div>
            <div class="tag">Hours</div>
          </div>
          <div class="card">
            <div class="val" id="minutes">08</div>
            <div class="tag">Minutes</div>
          </div>
          <div class="card">
            <div class="val" id="seconds">08</div>
            <div class="tag">Seconds</div>
          </div>
        </div>
      </div>
      <footer>
        <div class="contact fb">
          <img src="./images/icon-facebook.svg" alt="" />
        </div>
        <div class="contact pin">
          <img src="./images/icon-pinterest.svg" alt="" />
        </div>
        <div class="contact ins">
          <img src="./images/icon-instagram.svg" alt="" />
        </div>
      </footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
