<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-layer">
      <div class="layer-1">
        <img src="./images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="layer-2">
        <img src="./images/bg-pattern-bottom.svg" alt="" />
      </div>
    </div>
    <main>
      <div class="profile__card">
        <div class="upper__card"></div>
        <div class="middle__card">
          <div class="image__section">
            <div class="image">
              <img src="./images/image-victor.jpg" alt="" />
            </div>
          </div>
          <div class="intro">
            <h2>Victor Crest <span class="age">26</span></h2>
            <h3 class="location">London</h3>
          </div>
        </div>
        <div class="lower__card">
          <div class="stats__card">
            <h3>80K</h3>
            <small>Followers</small>
          </div>
          <div class="stats__card">
            <h3>803K</h3>
            <small>Likes</small>
          </div>
          <div class="stats__card">
            <h3>1.4K</h3>
            <small>Photos</small>
          </div>
        </div>
      </div>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
